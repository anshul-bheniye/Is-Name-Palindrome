        <button type="submit" class="btn">Check</button>
        </div>


        <div class="show-div" hidden>
            <p class="output">Given Name Is: </p>
             <h2 class="output-user-name"></h2>
            <p class="output">Palindrome Of Given Name Is: </p>
             <h2 class="output-palindrome-name"></h2> 
            <h2 class="end-message"></h2>
             <button type="submit" class="btn-check">Check With Another Name</button>
